<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Github User Search || Random Cat</title>
  </head>
  <body>
    <header>
      <h1>Github User Search</h1>
    </header>
    <main>
      <section class="user-profile">
        <input
          type="text"
          placeholder="Enter a Guthub username"
          id="userInput"
        />
        <img
          src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png"
          alt="github profile image"
          id="user-img"
        />
        <p class="name">Name</p>
        <p class="username">@Username</p>
        <div class="followers">
          <p>Followers:</p>
          <div class="followers-list">
            <img
              src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png"
              alt="github follower image"
            />
            <img
              src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png"
              alt="github follower image"
            />
            <img
              src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png"
              alt="github follower image"
            />
            <img
              src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png"
              alt="github follower image"
            />
            <img
              src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png"
              alt="github follower image"
            />
          </div>
        </div>

        <div class="following">
          <p>Following:</p>
          <div class="following-list">
            <img
              src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png"
              alt="github following image"
            />
            <img
              src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png"
              alt="github following image"
            />
            <img
              src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png"
              alt="github following image"
            />
            <img
              src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png"
              alt="github following image"
            />
            <img
              src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png"
              alt="github following image"
            />
          </div>
        </div>
      </section>
      <section class="cat-details">
        <h2>Get Random Cat Image</h2>
        <img
          src="https://cdn2.thecatapi.com/images/c8v.jpg"
          alt="image of a cat"
          class="img-cat"
        />
        <button class="btn">Get New Cat</button>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
